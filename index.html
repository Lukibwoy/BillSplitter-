<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProGamers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/57dc44e17d.js" crossorigin="anonymous"></script>

<body>
    
    <body>

        <div class="wrapper">
            <div class="top">
                <h1>BillSplitter</h1>
                <p>Podziel się rachunkiem ze znajomymi! ;)</p>
            </div>
            <div class="bottom">
                <label for="price">Kwota do zapłaty:</label>
                <input type="number" id="price">
    
                <label for="people">Ilość osób:</label>
                <input type="number" id="people">
    
                <label for="tip">Napiwek</label>
                <select id="tip">
                    <option value="0" disabled selected>- wybierz napiwek -</option>
                    <option value="0.05">5%</option>
                    <option value="0.1">10%</option>
                    <option value="0.15">15%</option>
                    <option value="0.2">20%</option>
                </select>
    
                <button class="count">Oblicz</button>
                <p class="error"></p>
                <p class="cost-info">Powinniście się złożyć po <span class="cost"></span> zł! :)</p>
            </div>
        </div>
    
    </body>
    

    
      </script>
    <script src="js/slicksettings.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
